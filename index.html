<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main id="contenedor">

    <div id="fylo-menu">
      <img class="logo" src="images/logo.svg" alt="Fylo logo">
      <div class="botonera">
        <button class="boton" id="b-document" title="New document"></button>
        <button class="boton" id="b-folder" title="New folder"></button>
        <button class="boton" id="b-upload" title="Upload"></button>
      </div>
    </div>

    <div id="almacenamiento">
      <div id="bocadillo">
        <div class="espacio-libre">
          <p class="number">185</p>
          <p class="gb-left">GB Left</p>
        </div>
      </div>
      <p class="mensaje">Youâ€™ve used <span class="acento">815 GB</span> of your storage</p>
      <progress class="progreso" max="1000" value="815"></progress>
      <div class="rangos">
        <p class="valor1">0 GB</p>
        <p class="valor2">1000 GB</p>
      </div>
    </div> 

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sergioatreides">Sergio Atreides</a>.
  </footer>

</body>
</html>
